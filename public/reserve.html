<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Hot Resturant</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    </head>
<style>
   
.jumbotron{
    padding: 80px;
    text-align: center;
} 

.container {
    margin: auto;
}
hr { 
  display: block;
  margin-top: 0.5em;
  margin-bottom: 0.5em;
  margin-left: auto;
  margin-right: auto;
  border-style: inset;
  border-width: 1px;
}

</style>

<body>
        <div class="container">
                <div class="jumbotron">
            <h1> <span class="glyphicon glyphicon-fire"></span> Hot Resturant!</h1>
            <hr>
            <h2>Book your seat before they're all gone!</h2>
            <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-list-alt"></span> View
                Tables</button>
            <button type="button" class="btn btn-danger"><span class="glyphicon glyphicon-credit-card"></span> Make
                Reservation</button>

        </div>
    </div>

      </div>
    <div class="card">
        <div class="card-header">
          Table Reservation
        </div>
        <form>
            <div class="form-group">
                <label for="nameInput">Your Name: </label>
                <input type="text" class="form-control" id="nameInput" placeholder="Your Name">
            </div>
            <div class="form-group">
                <label for="phoneNumberInput">Your Phone Number: </label>
                <input type="text" class="form-control" id="phoneNumberInput" placeholder="Your Phone Number">
            </div>
            <div class="form-group">
                <label for="howManyInput">How Many Will Be Dining: </label>
                <input type="text" class="form-control" id="howManyInput" placeholder="Number Dining">
            </div>
            <div class="form-group">
                <label for="uniqueID">Enter a Unique ID: </label>
                <input type="text" class="form-control" id="uniqueID" placeholder="Enter Your UniqueID">
            </div>
              <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">
                Single toggle
              </button>
          </form>
      </div>
</body>
</html>
